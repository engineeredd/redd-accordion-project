<div class="container">
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" class="search-input" placeholder="Search planners...">
  </div>

  <div class="accordion-container">
    <div *ngFor="let planner of filteredPlanners" class="accordion-item" [ngClass]="{'expanded': expandedAccordionId === planner.id}">
      <div class="accordion-header" (click)="toggleAccordion(planner.id)">
        <span>{{ planner.name }}</span>
        <span>{{ planner.ownerName }}</span>
        <span>{{ planner.createdAt | date: 'dd/MM/yyyy HH:mm:ss a' }}</span>
        <span class="accordion-actions">
          <!-- <button class="icon-button" (click)="play(planner.id)"><i class="fa fa-play"></i></button>
          <button class="icon-button" (click)="copy(planner.id)"><i class="fa fa-copy"></i></button> -->
          <button class="icon-button" (click)="delete(planner.id)"><i class="fa fa-trash"></i></button>
        </span>
      </div>
      <div class="accordion-body" *ngIf="expandedAccordionId === planner.id">
        <div class="accordion-content">
          <!-- Detailed planner information here -->
        </div>
      </div>
    </div>
  </div>
</div>
